        <style>
            body,
            html {
                height: 100%;
                overflow-y: hidden;
            }

            #clickMap {
                position: relative;
                margin-left: 10%;
                width: 80%;
            }

            .image {
                width: 100%;
                height: auto;
                -webkit-user-select: none;
                /* Chrome all / Safari all */
                -moz-user-select: none;
                /* Firefox all */
                -ms-user-select: none;
                /* IE 10+ */
                user-select: none;
                /* Likely future */
            }

            .svgDiv {
                position: absolute;
                top: 0;
                left: 0;
                height: 100%;
                width: 100%;
            }

            .event {
                fill-opacity: 0.75;
                stroke: black;
                stroke-opacity: 0.75;
            }

            .background {
                visibility: hidden;
                pointer-events: all;
            }


            .pointTypeRadioWrapper {
                display: inline-block;
            }

            .shotTypeRadioWrapper {
                display: inline-block;
            }
        </style>
    </head>

                            <div class="d-none d-md-block">Select points, accuracy, and type, then click the court to add or remove shots!</div>
                        </div>
                    </div>

        <div class="container-fluid hornets-teal-bg white text-center">

        <div class="container-fluid bg-white py-md-3 pb-md-4">

            <div class="row">





                <div class="btn-toolbar justify-content-center align-items-center" role="toolbar" aria-label="Toolbar with button groups">

                    <span class="shotTrackerInfo d-none">Mode</span>

                    <div class="btn-group m-1" role="group" aria-label="Add or Remove">
                        <button class="btn btn-hornets" id="modeBtn">Add</button>
                    </div>


                    <div class="removeGroup">
                        <span class="shotTrackerInfo d-none">Delete all points</span>

                        <button id="clearButton" class="btn btn-secondary">Clear All</button>
                    </div>


                    <div class="addGroup">

                        <span class="shotTrackerInfo d-none">Period</span>

                        <div class="btn-group m-1" role="group" aria-label="Period (radio toggle button group)">

                            <input type="radio" class="btn-check btn-period" name="periodBtn" id="periodBtn1" autocomplete="off" checked>
                            <label class="btn btn-outline-hornets" for="periodBtn1">1</label>

                            <input type="radio" class="btn-check btn-period" name="periodBtn" id="periodBtn2" autocomplete="off">
                            <label class="btn btn-outline-hornets" for="periodBtn2">2</label>

                            <input type="radio" class="btn-check btn-period" name="periodBtn" id="periodBtn3" autocomplete="off">
                            <label class="btn btn-outline-hornets" for="periodBtn3">3</label>

                            <input type="radio" class="btn-check btn-period" name="periodBtn" id="periodBtn4" autocomplete="off">
                            <label class="btn btn-outline-hornets" for="periodBtn4">4</label>
                        </div>

                        <span class="shotTrackerInfo d-none">Points</span>

                        <div class="btn-group m-1" role="group" aria-label="Points (radio toggle button group)">

                            <input type="radio" class="btn-check btn-points" name="pointsBtn" id="pointsBtn0" autocomplete="off">
                            <label class="btn btn-outline-danger" for="pointsBtn0">0</label>

                            <input type="radio" class="btn-check btn-points" name="pointsBtn" id="pointsBtn1" autocomplete="off">
                            <label class="btn btn-outline-warning" for="pointsBtn1">1</label>

                            <input type="radio" class="btn-check btn-points" name="pointsBtn" id="pointsBtn2" autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="pointsBtn2">2</label>

                            <input type="radio" class="btn-check btn-points" name="pointsBtn" id="pointsBtn3" autocomplete="off">
                            <label class="btn btn-outline-success" for="pointsBtn3">3</label>
                        </div>

                        <span class="shotTrackerInfo d-none">Accuracy</span>

                        <div class="btn-group m-1" role="group" aria-label="Accuracy">
                            <input type="radio" class="btn-check" name="accuracyBtn" id="hitBtn" autocomplete="off" checked>
                            <label class="btn btn-outline-hornets" for="hitBtn">Hit</label>

                            <input type="radio" class="btn-check" name="accuracyBtn" id="missBtn" autocomplete="off">
                            <label class="btn btn-outline-hornets" for="missBtn">Miss</label>
                        </div>


                        <div class="btn-group m-1 shot-menu-group" role="group" aria-label="Type">
                            <button type="button" class="btn btn-hornets dropdown-toggle shot-menu-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                Shot type
                            </button>
                            <ul class="dropdown-menu shot-menu">
                                <li><a class="dropdown-item" data-type="0" href="#">
                                        <!-- circle -->
                                        <svg class="shotSymbol" width="20" height="20" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <circle cx="25" cy="25" r="25" fill="white" />
                                        </svg>
                                        layup/dunk</a></li>

                                <li><a class="dropdown-item" data-type="1" href="#">
                                        <!-- cross -->
                                        <svg width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M0 16H16V0H34V16H50V34H34V50H16V34H0V16Z" fill="white" />
                                        </svg>
                                        dribble jumper</a></li>

                                <li><a class="dropdown-item" data-type="2" href="#">
                                        <!-- diamond -->
                                        <svg width="38" height="48" viewBox="0 0 38 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M19 0L38.0001 24.0001L19 48.0002L-0.000111882 24.0001L19 0Z" fill="white" />
                                        </svg>
                                        catch & shoot</a></li>

                                <li><a class="dropdown-item" data-type="3" href="#">
                                        <!-- square -->
                                        <svg width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <rect width="50" height="50" fill="white" />
                                        </svg>
                                        runner/floater</a></li>

                                <li><a class="dropdown-item" data-type="4" href="#">
                                        <!-- star -->
                                        <svg width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M25 0L33 17L50 19.0983L37 32L40.4509 50L25 40.1966L9.54915 50L12.5 32L0 19.0983L16 17L25 0Z" fill="white" />
                                        </svg>
                                        post move</a></li>
                            </ul>
                        </div>
                    </div>


                    <span id="shotTrackerInfoBtn" class="m-1 me-2">
                        <i class="bi bi-info-circle"></i>
                    </span>

                </div>

            </div>
        </div>
