<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Math Buzz - Charlotte Hornets & Museum of Math</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="assets/css/styles.css" />
	</head>
	<body class="hornets-purple-bg">
		<header class="container-fluid white-bg">
			<div class="container">
                <div class="row">
                    <div class="col-6 offset-3 my-4">
                        <a href="/">
                            <img src="assets/img/banner.png" alt="" class="img-fluid" />
                        </a>
                    </div>
                </div>
            </div>
		</header>

		<div class="container-fluid hornets-teal-bg white text-center">
			<div class="container">
				<div class="row">
					<div class="col-8 offset-2 my-3">
						<h2>Get in the Game</h2>
						<p class="lead my-3">
							The Charlotte Hornets and the National Museum of
							Mathematics offer family math activities for the
							game.
						</p>
					</div>
				</div>

				<div class="row front-menu">
					<div class="col-6 col-md-4">
						<a href="shotchart.html" class="front-menu-box grow">
							<img
								src="assets/img/bball.png"
								alt="basketball"
								class="img-fluid"
							/>
							<h3 class="my-2">Be an NBA Analyst</h3>
						</a>
					</div>
					<div class="col-6 col-md-4">
						<a href="freethrow.html" class="front-menu-box grow">
							<img
								src="assets/img/court.png"
								alt="court"
								class="img-fluid"
							/>
							<h3 class="my-2">NBA Free Throw Shooter</h3>
						</a>
					</div>
					<div class="col-6 col-md-4">
						<a href="tshirt.html" class="front-menu-box grow">
							<img
								src="assets/img/tshirt.png"
								alt="t-shirt"
								class="img-fluid"
							/>
							<h3 class="my-2">T-Shirt Toss</h3>
						</a>
					</div>
				</div>

				<div class="row">
					<p class="lead my-3">Click on an image to get in the game!</p>
				</div>
			</div>
		</div>

		<footer class="container-fluid hornets-purple-bg white">
			<div class="container py-5">
				<div class="row lead text-center text-md-start">
					<div class="col-12 col-md-3 d-flex align-items-top justify-content-center">
						<div>
                            <p>Math Games</p>
                            <a href="shotchart.html">NBA Analyst</a><br />
                            <a href="freethrow.html">Free Throw Shooter</a><br />
                            <a href="tshirt.html">T-Shirt Toss</a>
                        </div>
					</div>
					<div class="col-12 col-md-6 d-flex align-items-top justify-content-center mt-4 mt-md-0">
						<div>
                            Brought to you by<br>
						<img
							src="assets/img/logo-momath-horiz.png"
							alt="Museum of Math logo"
							class="img-fluid "
						/>
                        </div>
					</div>
					<div class="col-12 col-md-3 d-flex align-items-top justify-content-center mt-4 mt-md-0">
						<img
							src="assets/img/logo-hornets-sq.png"
							alt="Charlotte Hornets logo"
							class="img-fluid"
						/>
					</div>
				</div>
			</div>
		</footer>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>

</html>
